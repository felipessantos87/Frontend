<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Shop now</h1>
    </header>
    <main>
      <section class="filtersContainer">
        <div class="buttonsContent" id="botoesContainer">
          <button onclick="listarProdutos(produtos)">Todos Produtos</button>
          <button onclick="listarProdutos(hortifruti)">Hortifruti</button>
          <button onclick="listarProdutos(panificadora)">Panificadora</button>
          <button onclick="listarProdutos(laticinio)">Laticínios</button>
        </div>
        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="botaoBuscaPorNome estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
          <img src="./src/img/alert-circle.png" alt="exclamação de alerta" />
          <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span class="totalValue">R$ 0.00</span>
      </section>
      <div class="vitrineMain">
        <section class="vitrineContent">
          <ul class="containerUl"></ul>
        </section>
        <section class="carrinho">
          <p>Carrinho</p>
          <div class="noItens">
            <img src="./src/img/carrinho.svg" alt="" />
            <p>Por enquanto não temos produtos no carrinho</p>
          </div>
          <div class="carrinhoContent">
            <div class="carrinhoItem"></div>
          </div>
          <div class="itensTotal">
            <div class="qtdTotal">
              <p>Quantidade:</p>
              <span class="qtdTotalSpan">1</span>
            </div>
            <div class="priceTotal">
              <p>Total:</p>
              <span class="priceTotalSpan">R$ 2,00</span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
