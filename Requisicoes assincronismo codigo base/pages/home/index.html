<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="styles.css">
  <title>Home</title>
</head>

<body>
  <div class="container-home">
    <header>
      <img src="../../assets/logo.svg" alt="Logo" class="logo" />
      <img class="sign-out-button" src="../../assets/sign-out.svg" alt="Sign Out">
    </header>
    <div class="content-home">

      <form id="form-profile">
        <h2>Perfil</h2>
        <input id="name-profile" name="name" type="text" placeholder="Nome" />

        <input id="email-profile" name="email" type="text" placeholder="Email" />

        <input id="password-profile" name="password" type="password" placeholder="Senha" />

        <div class="container-buttons">
          <button class="btn btn-positive btn-register">ATUALIZAR</button>
          <button type="button" class="btn btn-negative btn-cancel">EXCLUIR</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script src="../../js/api.js"></script>
  <script src="script.js"></script>
</body>

</html>
