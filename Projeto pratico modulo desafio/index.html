<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="./assets/Imagem Esquerda.svg" alt="imagemesquerda">
        <div class="welcome">
            <h2>Bem vindos</h2>
            <h3>Faça o login da sua conta</h3>
            <form>
                <input id="input-email" type="email" name="email" placeholder="E-mail" >
                <input id="input-password" type="password" name="password" placeholder="Senha">
                <button>Login</button>
            </form>
            <p>Não tem cadastro
                <a href="./pages/signUp/index.html">Clique aqui !</a>

            </p>
        </div>
    </div>
 
    <script src="./js/script.js"></script>
</body>
</html>
