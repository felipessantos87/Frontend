<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Felipe Store">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/faviicon.ico" />
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Felipe Store</title>
  </head>
<body>
    <header>
    <h1 class="logo"> <img src="./img/logo.svg" alt=""></h1>
    <nav>
        <a href="#" id="all">Todos</a>
        <a href="#" id="watch">Relógios</a>
        <a href="#" id="cell">Celulares</a>
        <a href="#" id="acessories">Acessórios</a>   
    </nav>
    </header>
    <div id="center">
    <main>   
    </main>
    <aside>
    <form action="">
    <label hidden for="input">Digite aqui sua pesquisa</label>
          <input
            type="text"
            placeholder="Digite aqui sua pesquisa"
            name="input"
            id="input"
          />
    <button>Pesquisar</button>
    </form>
    <div id="shopCart">
    <h3 id="cartTitle">Carrinho de compras</h3>
    <div id="cartDetails">
    <div class="hideEmpty">
    <h4 class="empty">Carrinho vazio</h4>
    <p class="empty" id="itemEmpty">Adicione itens</p>
    </div>        
    </div>
    <footer class="hideAbs" id="abstract">
    <div class="absContainer">
            <p class="absKey">Itens:</p>
            <p class="absValue" id="abstractQuantity"></p>
    </div>
    <div class="absContainer">
            <p class="absKey">Total:</p>
            <p class="absValue" id="abstractValue"></p>
    </div>
    </footer>
    </div>
    </aside>
    </div>
</body>
</html>
